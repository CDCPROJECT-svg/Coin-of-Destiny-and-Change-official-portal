<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CDC PRIVATE EXPLORER</title>
    <style>
        body { background: #121212; color: #ffd700; font-family: 'Courier New', monospace; padding: 20px; }
        .dashboard { border: 2px solid #ffd700; padding: 20px; border-radius: 10px; }
        .project-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; }
        .project-card { border: 1px solid #444; padding: 15px; text-align: center; background: #1a1a1a; }
        .status-active { color: #00ff00; font-size: 0.8rem; }
        .feeding-tree { border: 2px solid #00ff00; grid-column: 1 / -1; background: #002200; }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>CDC INTERNAL EXPLORER</h1>
        <p>Status: <span class="status-active">‚óè CORE LOGIC CONNECTED</span></p>
        <hr color="#333">
        
        <div class="project-grid">
            <div class="project-card feeding-tree">
                <h3>PROJECT 1</h3>
                <p>MAIN FEEDING TREE</p>
                <p>MAX LEVEL: 28</p>
            </div>
            
            <script>
                for(let i=2; i<=18; i++) {
                    document.write(`
                        <div class="project-card">
                            <h3>Project ${i}</h3>
                            <p>MAX LEVEL: 20</p>
                            <small>Storage: Optimized</small>
                        </div>
                    `);
                }
            </script>
        </div>
    </div>
</body>
</html>
