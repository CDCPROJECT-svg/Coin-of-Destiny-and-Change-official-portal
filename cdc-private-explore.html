<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CDC PRIVATE EXPLORER (OFFICIAL)</title>
    <style>
        body { background: #050505; color: #ffd700; font-family: 'Courier New', monospace; padding: 20px; }
        .dashboard { border: 2px solid #ffd700; padding: 20px; border-radius: 10px; background: #0a0a0a; }
        .project-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; margin-top: 20px; }
        .project-card { border: 1px solid #333; padding: 15px; text-align: center; background: #111; border-radius: 8px; transition: 0.3s; }
        .project-card:hover { border-color: #ffd700; background: #1a1a1a; }
        .status-active { color: #00ff00; font-size: 0.8rem; font-weight: bold; }
        .feeding-tree { border: 2px solid #00ff00; grid-column: 1 / -1; background: #001100; position: relative; }
        .feeding-tree::after { content: 'MAIN TRUNK'; position: absolute; top: 10px; right: 10px; font-size: 10px; color: #00ff00; }
        .level-tag { display: block; font-size: 1.2rem; font-weight: bold; margin: 10px 0; color: #fff; }
        .btn-back { background: #ffd700; color: #000; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-bottom: 20px; }
    </style>
</head>
<body>
    <button class="btn-back" onclick="location.href='dashboard.html'">← BACK TO MASTER HUB</button>
    
    <div class="dashboard">
        <h1>CDC SOVEREIGN EXPLORER</h1>
        <p>System Hub: <span class="status-active">● L28 HIERARCHY SYNCED</span></p>
        <hr color="#222">

        <div class="project-grid">
            <div class="project-card feeding-tree">
                <h3>PROJECT 1 (MAIN FEEDER)</h3>
                <span class="level-tag">DEPTH: LEVEL 28</span>
                <small>Function: Global Data & Reward Distribution</small>
            </div>

            <script>
                for(let i=2; i<=18; i++) {
                    let depth = (i === 18) ? "LEVEL 21" : "LEVEL 25";
                    let role = (i === 18) ? "Perfection Cycle (L20 Feed)" : "Standard Optimized Project";
                    document.write(`
                        <div class="project-card">
                            <h3>Project ${i}</h3>
                            <span class="level-tag">${depth}</span>
                            <p style="font-size: 10px; color: #888;">${role}</p>
                            <small class="status-active">Storage: MINIMIZED</small>
                        </div>
                    `);
                }
            </script>
        </div>
    </div>
</body>
</html>
