<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register | CODAC</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white h-screen flex items-center justify-center">
    <div class="bg-gray-900 p-8 rounded-lg border border-gray-700 w-96">
        <h2 class="text-2xl font-bold text-white mb-2 text-center">JOIN THE REVOLUTION</h2>
        <p class="text-gray-400 text-xs text-center mb-6">Create your CODAC Identity</p>
        <form action="/register" method="post" class="space-y-4">
            <input type="text" name="username" placeholder="Choose Username" class="w-full p-3 bg-black border border-gray-700 rounded text-white" required>
            <input type="password" name="password" placeholder="Set Password" class="w-full p-3 bg-black border border-gray-700 rounded text-white" required>
            <button type="submit" class="w-full bg-white hover:bg-gray-200 text-black font-bold p-3 rounded">CREATE ID</button>
        </form>
        <p class="text-gray-500 text-xs text-center mt-4"><a href="/login" class="text-yellow-500">Back to Login</a></p>
    </div>
</body>
</html>
