<!DOCTYPE html>
<html>
<head>
    <title>CODAC MASTER WALLETS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: #d4af37; font-family: sans-serif; margin: 0; padding: 15px; }
        .master-card { border: 2px solid #d4af37; border-radius: 15px; padding: 20px; background: #0a0a0a; box-shadow: 0 0 15px rgba(212,175,55,0.3); }
        .wallet-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .wallet { background: #111; border: 1px solid #333; padding: 15px; border-radius: 10px; text-align: left; }
        .coin-val { display: block; font-size: 1.4em; color: #fff; font-weight: bold; margin: 5px 0; }
        .tree-view { margin-top: 30px; border-top: 1px solid #333; padding-top: 20px; text-align: center; }
        .node { border: 2px solid #d4af37; width: 60px; height: 60px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-size: 10px; margin: 5px; }
        .btn-view { background: #d4af37; color: #000; border: none; padding: 10px; width: 100%; margin-top: 10px; font-weight: bold; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="loginGate" style="text-align:center; padding-top:100px;">
        <h2>CODAC MASTER</h2>
        <input type="text" id="pass" placeholder="AF000A1" style="padding:15px; width:80%; margin-bottom:10px; text-align:center;">
        <button onclick="login()" style="padding:15px 40px; background:#d4af37; font-weight:bold;">ENTER</button>
    </div>

    <div id="masterView" style="display:none;">
        <div class="master-card">
            <small>FOUNDER GOVERNANCE</small>
            <h2 style="margin:5px 0;">SUPREME ELITE AF000A1</h2>
            
            <div class="wallet-grid">
                <div class="wallet">
                    <small>GOVERNANCE WALLET</small>
                    <span class="coin-val">1,000,000.00</span>
                    <small style="color:#0f0;">CODAC COINS</small>
                </div>
                <div class="wallet">
                    <small>POVERTY FUND (L7/L8)</small>
                    <span class="coin-val">500,000.00</span>
                    <small style="color:#d4af37;">GLOBAL RESERVE</small>
                </div>
            </div>
            <button class="btn-view" onclick="alert('Treasury locked for Poverty Eradication Projects')">WITHDRAWAL (LOCKED)</button>
        </div>

        <div class="tree-view">
            <small>LINEAR FEED STATUS (1,2,3...)</small><br>
            <div class="node" style="background:#d4af37; color:#000;">#1 (ME)</div>
            <div class="node">#2</div>
            <div class="node">#3</div>
            <div class="node">#4</div>
            <p style="font-size:0.8em; color:#888;">System is auto-filling next available global node.</p>
        </div>
    </div>

    <script>
        function login() {
            if(document.getElementById('pass').value.toUpperCase() === 'AF000A1') {
                document.getElementById('loginGate').style.display = 'none';
                document.getElementById('masterView').style.display = 'block';
            }
        }
    </script>
</body>
</html>
