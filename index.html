nano ~/cdc_portal/index.html<!-- CDC Global Master Portal -->
<div class="section">
    <h2 style="letter-spacing: 3px;">CDC GLOBAL MASTER PORTAL</h2>
    <div id="loginArea">
        <input type="text" id="masterID" placeholder="ENTER AIOIN ID"><br>
        <button id="loginBtn" onclick="verifyAccess()">LOGIN AS MASTER</button>
    </div>

    <div id="masterView" style="display:none;">
        <div class="admin-section">
            <h3>FOUNDATION NODES</h3>
            <div id="foundationNodes"></div>
        </div>
    </div>
</div>

<script>
    // FOUNDATION NODES (L2-L8)
    const levels = [
        {id: "AF000A2", role: "UDAY GOVERNANCE (L2)"},
        {id: "AF000A4", role: "UDAY GOVERNANCE (L3)"},
        {id: "ACF000A8", role: "CD-BUDZ MGMT (L4)"},
        {id: "AT000A32", role: "CDC TECH TEAM (L6)"},
        {id: "IL000A64", role: "INNOVATION (L7)"},
        {id: "RB000A128", role: "RESERVE BACKUP (L8)"}
    ];

    function verifyAccess() {
        const id = document.getElementById('masterID').value.toUpperCase();
        // Only Master Founder can access
        if(id === "AF000A1") {
            document.getElementById('loginArea').style.display = 'none';
            document.getElementById('masterView').style.display = 'block';
            loadNodes();
        } else {
            // Deny all other users silently or with alert
            alert("ACCESS DENIED: ONLY MASTER FOUNDER CAN ACCESS THIS TERMINAL.");
        }
    }

    function loadNodes() {
        const container = document.getElementById('foundationNodes');
        levels.forEach(node => {
            container.innerHTML += `
                <div class="account-row">
                    <span>ðŸ”’ <span class="locked-id">${node.id}</span> - ${node.role}</span>
                    <button class="reset-btn" onclick="resetPass('${node.id}')">RESET PASS</button>
                </div>
            `;
        });
    }

    function resetPass(nodeId) {
        const newPass = prompt("ENTER NEW PASSWORD FOR " + nodeId);
        if(newPass) {
            alert("Password for " + nodeId + " has been reset. Username remains locked.");
        }
    }
</script>
